<!DOCTYPE html>
<html>
<head>
<title>CSS Transitions</title>
<style>
.box {

border: 2px solid black;
padding: 20px 40px;
margin: 50px 80px;
background-color: blue;
transition: background-color 0.5s;
text-align: center;
}
.box:hover {
background-color: red;
}





</style>
</head>
<body>
<div class="box"> box</div>
</body>
</html>
