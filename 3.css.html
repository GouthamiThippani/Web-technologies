<!DOCTYPE html>
<html>
<head>
<title>CSS Selectors</title>
<style>
    h1,h2{
        text-align: center;
        font-size: 12px;
    }
* {
margin: 0;
padding: 0;
}
p {
color: red;
}
.class-selector {
color: green;
}
#id-selector {
color: blue;
}



</style>
</head>
<body>
    <h1> HTML</h1>
    <h2> CSS</h2>
<p>Universal Selector</p>
<p class="class-selector">Class Selector</p>
<p id="id-selector">ID Selector</p>
<div>
<p>Child Selector</p>
</div>
</body>
</html>
