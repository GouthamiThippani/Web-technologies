<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styled Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      table {
        border: 2px solid red; 
        border-collapse: collapse;
        width: 100%; /* Ensure the table spans the container */
      }
      th {
        background-color: #0d6efd; /* Bootstrap primary color for the header */
        color: white;
        text-align: center;
      }
      td {
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <div class="container mt-5">
      <h2 class="text-primary">Styled Table</h2>
      <p class="text-muted">A table with custom styles:</p>
      <table class="table table-bordered">
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Principal</td>
          <td>CBIT</td>
          <td>principal@cbit.ac.in</td>
        </tr>
        <tr>
          <td>Principal</td>
          <td>MGIT</td>
          <td>principal@mgit.ac.in</td>
        </tr>
        <tr>
          <td>Principal</td>
          <td>VCE</td>
          <td>principal@vce.ac.in</td>
        </tr>
      </table>
    </div>
  </body>
</html>
